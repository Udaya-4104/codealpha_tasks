<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Udaya's Music Player</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #bg-video {
  position: fixed;
  right: 0;
  bottom: 0;
  min-width: 100vw;
  min-height: 100vh;
  width: auto;
  height: auto;
  z-index: -1;
  object-fit: cover;
  background: #121212; 
}
    .player {
      background: #212121;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      width: 300px;
      box-shadow: 0px 0px 7px #ff4081;
    }

    h2 {
      margin-bottom: 20px;
      color: #ff4081;
    }

    ul#playlist {
      list-style: none;
      padding: 0;
      margin-bottom: 20px;
    }

    ul#playlist li {
    padding: 8px;
    cursor: pointer;
    border-bottom: 1px solid #333;
    transition: box-shadow 0.2s;
}
    ul#playlist li:hover,
    ul#playlist li:focus {
      box-shadow: 0 0 10px 2px #ff4081;
      outline: none;
}

    ul#playlist li.active {
      background-color: #ff4081;
      color: white;
    }

    .controls button {
      margin: 5px;
      padding: 10px 15px;
      background: #ff4081;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      transition: box-shadow 0.2s;
}

    .controls button:hover,
    .controls button:focus {
      box-shadow: 0 0 10px 2px #ff4081;
      outline: none;
}

  </style>
</head>
<body>
  <video autoplay muted loop id="bg-video">
  <source src="203021-919745637.mp4" type="video/mp4">
</video>
  <div class="player">
    <h2>üé∂ Udaya's Playlist</h2>
    <audio id="audio" controls style="width:100%; display:none;"></audio>

    <ul id="playlist">
      <li data-src="The-Weeknd-Blinding-Lights-Official-Audio.m4a">Blinding lights-Weeknd</li>
      <li data-src="Pottala-Muttaye-Thalaivan-Thalaivii-Vijay-Sethupathi-Nithya-.m4a">Pottala Muttaiye</li>
      <li data-src="Powerhouse-Official-Lyric-Video-Coolie-Superstar-Rajinikanth.m4a">POWERHOUSE from "coolie"</li>
    </ul>
 
    <div style="display: flex; align-items: center; margin-bottom: 15px;">
      <input type="range" id="seekbar" value="0" min="0" max="100" style="flex:1;">
      <span id="remaining-time" style="margin-left:10px; min-width:60px;">0:00</span>
    </div>

    <div class="controls">
      <button id="prev">‚èÆÔ∏è Prev</button>
      <button id="play">‚ñ∂Ô∏è Play</button>
      <button id="pause">‚è∏Ô∏è Pause</button>
      <button id="next">‚è≠Ô∏è Next</button>
    </div>
  </div>

  <script>
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('play');
    const pauseBtn = document.getElementById('pause');
    const nextBtn = document.getElementById('next');
    const prevBtn = document.getElementById('prev');
    const playlistItems = document.querySelectorAll('#playlist li');

    let currentTrack = 0;

    function loadTrack(index) {
      const src = playlistItems[index].getAttribute('data-src');
      audio.src = src;
      highlightTrack(index);
    }

    function highlightTrack(index) {
      playlistItems.forEach(item => item.classList.remove('active'));
      playlistItems[index].classList.add('active');
    }

    playBtn.addEventListener('click', () => {
      audio.play();
    });

    pauseBtn.addEventListener('click', () => {
      audio.pause();
    });

    nextBtn.addEventListener('click', () => {
      currentTrack = (currentTrack + 1) % playlistItems.length;
      loadTrack(currentTrack);
      audio.play();
    });

    prevBtn.addEventListener('click', () => {
      currentTrack = (currentTrack - 1 + playlistItems.length) % playlistItems.length;
      loadTrack(currentTrack);
      audio.play();
    });

    playlistItems.forEach((item, index) => {
      item.addEventListener('click', () => {
        currentTrack = index;
        loadTrack(currentTrack);
        audio.play();
      });
    });

    audio.addEventListener('ended', () => {
      nextBtn.click();
    });


    loadTrack(currentTrack);

    const seekbar = document.getElementById('seekbar');
    const remainingTime = document.getElementById('remaining-time');

    audio.addEventListener('timeupdate', () => {
     if (audio.duration) {
      seekbar.value = (audio.currentTime / audio.duration) * 100;
      const timeLeft = Math.max(0, audio.duration - audio.currentTime);
      const minutes = Math.floor(timeLeft / 60);
      const seconds = Math.floor(timeLeft % 60).toString().padStart(2, '0');
      remainingTime.textContent = `${minutes}:${seconds}`;
     }
    });

    seekbar.addEventListener('input', () => {
     if (audio.duration) {
        audio.currentTime = (seekbar.value / 100) * audio.duration;
     }
    });

    audio.addEventListener('loadedmetadata', () => {
      seekbar.value = 0;
      remainingTime.textContent = `${Math.floor(audio.duration / 60)}:${Math.floor(audio.duration % 60).toString().padStart(2, '0')}`;
    });

  </script>
</body>
</html>
