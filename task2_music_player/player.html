<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Udaya's Music Player</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .player {
      background: #1f1f1f;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      width: 300px;
    }

    h2 {
      margin-bottom: 20px;
      color: #ff4081;
    }

    ul#playlist {
      list-style: none;
      padding: 0;
      margin-bottom: 20px;
    }

    ul#playlist li {
      padding: 8px;
      cursor: pointer;
      border-bottom: 1px solid #333;
    }

    ul#playlist li.active {
      background-color: #ff4081;
      color: white;
    }

    .controls button {
      margin: 5px;
      padding: 10px 15px;
      background: #ff4081;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    .controls button:hover {
      background: #e91e63;
    }
  </style>
</head>
<body>
  <div class="player">
    <h2>üé∂ Udaya's Playlist</h2>
    <audio id="audio" controls style="width:100%; display:none;"></audio>

    <ul id="playlist">
      <li data-src="The-Weeknd-Blinding-Lights-Official-Audio.m4a">Blinding lights-Weeknd</li>
      <li data-src="Pottala-Muttaye-Thalaivan-Thalaivii-Vijay-Sethupathi-Nithya-.m4a">Pottala Muttaiye</li>
      <li data-src="Powerhouse-Official-Lyric-Video-Coolie-Superstar-Rajinikanth.m4a">POWERHOUSE from "coolie"</li>
    </ul>

    <div class="controls">
      <button id="prev">‚èÆÔ∏è Prev</button>
      <button id="play">‚ñ∂Ô∏è Play</button>
      <button id="pause">‚è∏Ô∏è Pause</button>
      <button id="next">‚è≠Ô∏è Next</button>
    </div>
  </div>

  <script>
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('play');
    const pauseBtn = document.getElementById('pause');
    const nextBtn = document.getElementById('next');
    const prevBtn = document.getElementById('prev');
    const playlistItems = document.querySelectorAll('#playlist li');

    let currentTrack = 0;

    function loadTrack(index) {
      const src = playlistItems[index].getAttribute('data-src');
      audio.src = src;
      highlightTrack(index);
    }

    function highlightTrack(index) {
      playlistItems.forEach(item => item.classList.remove('active'));
      playlistItems[index].classList.add('active');
    }

    playBtn.addEventListener('click', () => {
      audio.play();
    });

    pauseBtn.addEventListener('click', () => {
      audio.pause();
    });

    nextBtn.addEventListener('click', () => {
      currentTrack = (currentTrack + 1) % playlistItems.length;
      loadTrack(currentTrack);
      audio.play();
    });

    prevBtn.addEventListener('click', () => {
      currentTrack = (currentTrack - 1 + playlistItems.length) % playlistItems.length;
      loadTrack(currentTrack);
      audio.play();
    });

    playlistItems.forEach((item, index) => {
      item.addEventListener('click', () => {
        currentTrack = index;
        loadTrack(currentTrack);
        audio.play();
      });
    });

    audio.addEventListener('ended', () => {
      nextBtn.click();
    });

    // Initial load
    loadTrack(currentTrack);
  </script>
</body>
</html>
