<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <style>
        body {
            background: #000;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .calculator {
            background: #1d1d1d;
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.7);
            width: 320px;
        }
        .display {
            background: #111;
            color: #fff;
            font-size: 2em;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            text-align: right;
            letter-spacing: 2px;
            min-height: 48px;
            overflow-x: auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.5);
            transition: box-shadow 0.3s;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }
        button {
            padding: 18px 0;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            background: #222;
            color: #fff;
            cursor: pointer;
            transition: 
                background 0.2s,
                transform 0.1s,
                box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            outline: none;
        }
        button:hover, button:focus {
            background: #333;
            transform: scale(1.07);
            box-shadow: 0 0 16px #fff2, 0 2px 12px #fffa;
        }
        button:active {
            background: #444;
            transform: scale(0.97);
            box-shadow: 0 0 24px #34c75955, 0 2px 12px #fffa;
        }
        .operator {
            background: #ff9500;
            color: #fff;
            box-shadow: 0 2px 12px #ff950055;
        }
        .operator:hover, .operator:focus {
            background: #e08a00;
            box-shadow: 0 0 16px #ff9500aa, 0 2px 12px #ff950055;
        }
        .operator:active {
            background: #c77600;
            box-shadow: 0 0 24px #ff9500cc, 0 2px 12px #ff950055;
        }
        .equal {
            background: #34c759;
            color: #fff;
            grid-column: span 2;
            box-shadow: 0 2px 12px #34c75955;
        }
        .equal:hover, .equal:focus {
            background: #28a745;
            box-shadow: 0 0 16px #34c759aa, 0 2px 12px #34c75955;
        }
        .equal:active {
            background: #1e7e34;
            box-shadow: 0 0 24px #34c759cc, 0 2px 12px #34c75955;
        }
        .clear {
            background: #ff3b30;
            color: #fff;
            box-shadow: 0 2px 12px #ff3b3055;
        }
        .clear:hover, .clear:focus {
            background: #c82333;
            box-shadow: 0 0 16px #ff3b30aa, 0 2px 12px #ff3b3055;
        }
        .clear:active {
            background: #a71d2a;
            box-shadow: 0 0 24px #ff3b30cc, 0 2px 12px #ff3b3055;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button onclick="appendValue('(')">(</button>
            <button onclick="appendValue(')')">)</button>
            <button class="operator" onclick="appendValue('/')">÷</button>
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button class="operator" onclick="appendValue('*')">×</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button class="operator" onclick="appendValue('-')">−</button>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button class="operator" onclick="appendValue('+')">+</button>
            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button class="equal" onclick="calculate()">=</button>
        </div>
    </div>
    <script>
        let display = document.getElementById('display');
        let current = '';

        function appendValue(val) {
            if (display.textContent === '0' && val !== '.') {
                current = '';
            }
            current += val;
            display.textContent = current;
        }

        function clearDisplay() {
            current = '';
            display.textContent = '0';
        }

        function calculate() {
            try {
                let result = eval(current);
                display.textContent = result;
                current = result.toString();
            } catch (e) {
                display.textContent = 'Error';
                current = '';
            }
        }

        // Add click animation effect
        document.querySelectorAll('button').forEach(btn => {
            btn.addEventListener('click', function() {
                btn.classList.add('clicked');
                setTimeout(() => btn.classList.remove('clicked'), 120);
            });
        });
    </script>
</body>
</html>
